<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Nunito:wght@300;500;600;700&display=swap" rel="stylesheet">
  <link href="./style_login.css" rel="stylesheet">
</head>

<body>
  <section id="main">
    <main class="w-100 m-auto text-center justify-content-center">
      <img class="mb-4" src="./assets/ChilloutLogo_2.png" alt="chillout logo" height="50px">
      <form id="signup-form" class="d-flex justify-content-center">
        <div id="signup-box" class="p-5 mx-auto">
          <h1 class="h3 mb-2 fw-bold">Join us today</h1>
          <p class="mb-4">Fill in your sign up details below.</p>
          <div class="form-floating">
            <input type="email" class="form-control mb-3" id="signup-email" placeholder="name@example.com" fdprocessedid="ios2u9">
            <label for="signup-email" class="opacity-75">Your Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control mb-3" id="signup-password" placeholder="Password" fdprocessedid="o92i79">
            <label for="signup-password" class="opacity-75">Your Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" id="signup-btn" type="submit" fdprocessedid="5vd71">Sign Up</button>
          <p class="mt-4">Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </form>
      <p id="copyright" class="mt-4 mb-3 text-white opacity-25">Chillout © 2017–2023</p>
    </main>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYdMqSM8r4/lU0U8" crossorigin="anonymous"></script>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCMhPiC7FV648KF-6AyGagFaO3FKPx1yKs",
      authDomain: "chillout-6b65e.firebaseapp.com",
      databaseURL: "https://chillout-6b65e-default-rtdb.firebaseio.com",
      projectId: "chillout-6b65e",
      storageBucket: "chillout-6b65e.appspot.com",
      messagingSenderId: "360712766749",
      appId: "1:360712766749:web:dcc3738245a071809dcdf4",
      measurementId: "G-MH2G4TL795"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    
    // Get a reference to the auth service
    const auth = getAuth();
    
    // Get a reference to the database service
    const database = getDatabase();
    
    // Get references to the HTML elements
    const emailInput = document.getElementById('signup-email');
    const passwordInput = document.getElementById('signup-password');
    const signUpButton = document.getElementById('signup-btn');
    
    // Add an event listener for the signup button
    signUpButton.addEventListener('click', async (e) => {
      e.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      // Check if email or password is empty
      if (!email || !password) {
        alert('Please input your email and password.');
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Add the new user to the database
        await set(ref(database, 'users/' + user.uid), {
          email: user.email,
        });

        // Redirect to login.html
        window.location.href = 'login.html';
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          alert('User already exists.');
        } else {
          alert('Failed to register user: ' + error.message);
        }
      }
    });

    </script>

</body>

</html>
